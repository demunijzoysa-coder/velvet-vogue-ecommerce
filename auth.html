<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velvet Vogue | Login & Register</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body data-page="auth">
  <header id="site-header"></header>
  <main class="container">
    <div class="section-header">
      <h2>Account Access</h2>
      <p class="muted">Login to continue or create a new account.</p>
    </div>
    <div class="auth-grid">
      <div class="card gold-outline">
        <h3>Login</h3>
        <form id="login-form">
          <div>
            <label for="login-email">Email</label>
            <input id="login-email" type="email" name="email" required>
          </div>
          <div>
            <label for="login-password">Password</label>
            <input id="login-password" type="password" name="password" required>
          </div>
          <div class="muted" style="font-size:13px;">Use admin@velvetvogue.com for admin mode.</div>
          <button class="btn" type="submit">Login</button>
        </form>
      </div>
      <div class="card gold-outline">
        <h3>Register</h3>
        <form id="register-form">
          <div>
            <label for="reg-name">Full Name</label>
            <input id="reg-name" name="name" required>
          </div>
          <div>
            <label for="reg-email">Email</label>
            <input id="reg-email" type="email" name="email" required>
          </div>
          <div>
            <label for="reg-password">Password</label>
            <input id="reg-password" type="password" name="password" required>
          </div>
          <button class="btn" type="submit">Create Account</button>
        </form>
      </div>
    </div>
  </main>
  <footer id="site-footer"></footer>

  <script src="js/products-data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
